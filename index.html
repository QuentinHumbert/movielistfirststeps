<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="./assets/scripts/main.js" defer></script>
    <title>Movie List</title>

<!-- Je dois connaitre 20% des balises HTML qui vont me permettre de faire 80% des pages -->

<!-- Il faut un header avec un logo et un bouton "Add Movie" 
    En dessous, il nous faut le body avec une card
    On clique sur le bouton, popup formulaire avec 3 champs
    Quand je remplis les 3 champs, cela affiche une card avec les élèments donnés-->

<body>
    <header>
        <img src="" alt="logo">
        <button type="submit">Add Movie</button>
    </header>
    <div id="emptyspot">
        <p>Your personal movie database</p>
    </div>

    <form action="" method="">
        <div>
            <label for="movieName">Movie: </label>
            <input type="text" name="movieName">
        </div>
        <div>
            <label for="movieImage">Image: </label>
            <input type="text" name="movieImage">
        </div>
        <div>
            <label for="movieRating">Rating: </label>
            <input type="number" name="movieRating">
        </div>
        <div>
            <button type="submit">Cancel</button>
            <button type="submit">Add</button>
        </div>
    </form>
</body>

</html>
